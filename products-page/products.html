<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/rocket.png" type="image/x-icon">
    <link rel="stylesheet" href="./products.css">
    <title>Products</title>
</head>
<body>
    <main>
        <div id="main-container">
            <table> 
                <tr>
                    <th>Product</th>
                    <th>Name</th>
                    <th>Cost</th>
                    <th>Buy</th>
                </tr>
                <tr>
                    <td>
                        <img src="./images/racket.png" alt="racket">
                    </td>
                    <td>Racket</td>
                    <td>$1.200.000</td>
                    <td>
                        <button class="button">Buy</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="./images/shoes.png" alt="shoes">
                    </td>
                    <td>Shoes</td>
                    <td>$500.000</td>
                    <td>
                        <button class="button">Buy</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="./images/balls.png" alt="balls">
                    </td>
                    <td>Tennis Balls</td>
                    <td>$20.000</td>
                    <td>
                        <button class="button">Buy</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="./images/string.png" alt="string">
                    </td>
                    <td>String</td>
                    <td>$60.000</td>
                    <td>
                        <button class="button">Buy</button>
                    </td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
